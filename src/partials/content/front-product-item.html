<div class="content__bestsellers">
	<div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-4">
		
		{{#each front-product-data}}
		<div class="content__bestsellers-item cell card">
			<a href="{{href}}" title="{{title}}" class="content__bestsellers-item-link">
				<div class="content__bestsellers-item-image text-center">
					<img src="{{image}}" alt="{{title}}">
				</div>
			</a>
			<div class="card-section">
				<a href="{{href}}" class="content__bestsellers-item-title"><h5 class="text-left">{{title}}
					{{#if bs}}
					<span class="label alert">BESTSELLER</span>
					{{/if}}
				</h5></a>
				<p class="content__bestsellers-item-description text-justify">{{description}}</p>
				<div class="content__bestsellers-item-prices">
					{{#if oldprice}}
					<span class="content__bestsellers-item-prices-newprice">{{price}}</span>
					<span class="content__bestsellers-item-prices-oldprice">{{oldprice}}</span>
					{{else}}
					<span class="content__bestsellers-item-prices-price">{{price}}</span>
					{{/if}}
				</div>
			</div>
			<div class="content__bestsellers-item-buttons-group expanded button-group">
				<a class="content__bestsellers-item-buttons-group-button button" href="#"><i class="fa fa-shopping-cart"></i><span class="hide-for-small-only">&nbsp;&nbsp;ADD&nbsp;TO&nbsp;CART</span></a>
				<a class="content__bestsellers-item-buttons-group-button button" href="#" data-tooltip tabindex="1" title="Add to Wish List" data-position="top" data-alignment="center"><i class="fa fa-heart"></i></a>
				<a class="content__bestsellers-item-buttons-group-button button" href="#" data-tooltip tabindex="1" title="Compare this Product" data-position="top" data-alignment="center"><i class="fa fa-exchange-alt"></i></a>
			</div>
		</div>
		{{/each}}
	</div>
</div>
